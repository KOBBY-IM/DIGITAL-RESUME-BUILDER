<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CV Builder</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="https://use.typekit.net/fuz8kft.css">
  </head>
  
  <body class="text-center">
    <div class="header-container d-flex h-100 p-3 mx-auto flex-column text-left">
        <header class="header mb-auto">
            <div class="inner d-flex justify-content-between align-items-center">
                <img src="./assets/Untitled.png" alt="logo" class="header-logo" style="height: 69px;">
                
                <nav class="nav nav-header justify-content-end gap-2">
                    <button type="button" class="btn btn-outline-primary rounded-pill" data-bs-toggle="modal" data-bs-target="#loginModal" style="width: 90px;">Log In</button>
                    <button type="button" class="btn btn-primary rounded-pill" data-bs-toggle="modal" data-bs-target="#signupModal" style="width: 90px;">Sign Up</button>
                    
                </nav>
            </div>
        </header>
  
        <!-- Sign Up Pop Up -->
        <div class="modal fade" id="signupModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create Account</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="signupForm">
                            <div class="mb-3">
                              <label class="form-label">Name</label>
                              <input type="text" class="form-control" id="name" required> 
                            </div>
                            <div class="mb-3">
                              <label class="form-label">Email</label>
                              <input type="email" class="form-control" id="email" required> 
                            </div>
                            <div class="mb-3">
                              <label class="form-label">Password</label>
                              <input type="password" class="form-control" id="password" required> 
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="confirmPassword">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                              </div>
                            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login Modal Pop Up -->
        <div class="modal fade" id="loginModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Sign In</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="loginForm"> 
                            <div class="mb-3">
                              <label class="form-label">Email</label>
                              <input type="email" class="form-control" id="loginEmail" required> 
                            </div>
                            <div class="mb-3">
                              <label class="form-label">Password</label>
                              <input type="password" class="form-control" id="loginPassword" required> 
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Log In</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>     
    </div>

  
    
    <main>
        <div class="container vh-100">
            <div class="row align-items-center h-100">
                <div class="col-md-6">
                    <img src="./assets/cv.png" alt="CV Image" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <h2>Build Your Perfect Resume with AI</h2>
                    <p>Create, Edit, and Download Resumes in Minutes!</p>
                    <button class="btn btn-primary w-100 mt-3 rounded-pill" data-bs-toggle="modal" data-bs-target="#choiceModal">Create new resume</button>
                </div>
            </div>
        </div>
    </main>

<!-- Choice Modal - sign up/log -->
<div class="modal fade" id="choiceModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Resume</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>To create a new resume, please sign up or log in.</p>
                <div class="d-flex justify-content-around">
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#loginModal">Log In</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
                  
                </div>
            </div>
        </div>
    </div>
</div>

    <footer class="footer-container mt-auto">
        <div class="inner">
            <hr>
            <p>ResumakerÂ® is a registered trademark of CMM004 Team B 2025</p>
        </div>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./Js/auth.js"></script>
</html>
