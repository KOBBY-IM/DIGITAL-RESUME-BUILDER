<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder - Editor</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header class="app-header">
      <div class="logo">
        <h1>Resume<span>Maker</span></h1>
      </div>
      <nav class="header-nav">
        <button onclick="templatepage()" class="btn btn-outline">
          <i class="fas fa-arrow-left"></i> Back to Templates
        </button>
        <button id="save-resume" class="btn btn-secondary">
          <i class="fas fa-save"></i> Save
        </button>
        <button id="print-resume" class="btn btn-primary">
          <i class="fas fa-print"></i> Print/Export
        </button>
      </nav>
    </header>

    <div class="page-container">
      <!-- Left Section: Editor -->
      <div class="form-container">
        <div class="editor-container">
          <div class="tabs">
            <ul>
              <li><a href="#personal" class="active">Personal</a></li>
              <li><a href="#summary">Summary</a></li>
              <li><a href="#experience">Experience</a></li>
              <li><a href="#education">Education</a></li>
              <li><a href="#skills">Skills</a></li>
            </ul>
          </div>

          <div class="tab-content">
            <!-- Personal Information Tab -->
            <div id="personal" class="tab-pane active">
              <div class="section-header">
                <h2 class="section-title">Personal Information</h2>
              </div>
              
              <div class="form-row">
                <div class="form-col">
                  <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" placeholder="Enter your full name" data-preview="preview-name">
                  </div>
                </div>
                <div class="form-col">
                  <div class="form-group">
                    <label for="job-title">Job Title</label>
                    <input type="text" id="job-title" placeholder="Enter your job title" data-preview="preview-title">
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-col">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" data-preview="preview-email">
                  </div>
                </div>
                <div class="form-col">
                  <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" data-preview="preview-phone">
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="City, State" data-preview="preview-location">
              </div>
            </div>

            <!-- Summary Tab -->
            <div id="summary" class="tab-pane">
              <div class="section-header">
                <h2 class="section-title">Professional Summary</h2>
              </div>
              
              <div class="form-group">
                <div class="textarea-container">
                  <textarea id="summary-text" placeholder="Write a short professional summary..." data-preview="preview-summary" rows="6"></textarea>
                  <button class="ai-assist-button">
                    <i class="fas fa-magic"></i> AI Assist
                  </button>
                </div>
                <p class="form-hint">A strong summary highlights your most relevant skills and experience in 3-5 sentences.</p>
              </div>
            </div>

            <!-- Experience Tab -->
            <div id="experience" class="tab-pane">
              <div class="section-header">
                <h2 class="section-title">Work Experience</h2>
                <button id="add-experience" class="btn btn-primary">
                  <i class="fas fa-plus"></i> Add Experience
                </button>
              </div>
              
              <div id="experience-container">
                <div class="entry-container">
                  <div class="entry-header">
                    <h3>New Position</h3>
                    <button class="btn btn-danger btn-sm entry-remove">
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                  
                  <div class="entry-body">
                    <div class="form-row">
                      <div class="form-col">
                        <div class="form-group">
                          <label>Job Title</label>
                          <input type="text" class="exp-title" placeholder="e.g. Software Engineer">
                        </div>
                      </div>
                      <div class="form-col">
                        <div class="form-group">
                          <label>Company</label>
                          <input type="text" class="exp-company" placeholder="e.g. Tech Company Inc.">
                        </div>
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="form-col">
                        <div class="form-group">
                          <label>Start Date</label>
                          <input type="text" class="exp-start" placeholder="e.g. Jan 2020">
                        </div>
                      </div>
                      <div class="form-col">
                        <div class="form-group">
                          <label>End Date</label>
                          <input type="text" class="exp-end" placeholder="e.g. Present">
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <label>Description</label>
                      <div class="textarea-container">
                        <textarea class="exp-description" placeholder="Describe your responsibilities and achievements..." rows="5"></textarea>
                        <button class="ai-assist-button">
                          <i class="fas fa-magic"></i> AI Assist
                        </button>
                      </div>
                    </div>
