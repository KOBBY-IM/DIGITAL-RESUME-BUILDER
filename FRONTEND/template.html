<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Page</title>
    <link rel="stylesheet" href="./css/template.css" />
    <script defer src="./Js/template.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      <header class="header">
        <p class="tagline">Resumaker</p>
        <h1>Resume Templates</h1>
        <p class="description">Select a resume template to begin.</p>
        <button type="button" class="btn btn-primary rounded-pill" style="width: 90px;" onclick="homepage()">Home</button>
      </header>

      <!-- Products Grid -->
      <main class="products-grid">
        <!-- Product Card 1 -->
        <div class="product-card">
          <div class="product-image">
            <img src="./assets/template1.jpg"/>
          </div>
          <h2 class="product-name">Template 1</h2>
          <button class="add-to-cart">Select</button>
        </div>

        <!-- Product Card 2 -->
        <div class="product-card">
          <div class="product-image">
            <img
              src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23ddd'/%3E%3Cpath d='M35 45h30v10H35z' fill='%23bbb'/%3E%3Ccircle cx='50' cy='35' r='10' fill='%23bbb'/%3E%3C/svg%3E"
              alt="Product placeholder" />
          </div>
          <h2 class="product-name">Template 2</h2>
          <button class="add-to-cart">Select</button>
        </div>

        <!-- Product Card 3 -->
        <div class="product-card">
          <div class="product-image">
            <img
              src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23ddd'/%3E%3Cpath d='M35 45h30v10H35z' fill='%23bbb'/%3E%3Ccircle cx='50' cy='35' r='10' fill='%23bbb'/%3E%3C/svg%3E"
              alt="Product placeholder" />
          </div>
          <h2 class="product-name">Template 3</h2>

          <button class="add-to-cart">Select</button>
        </div>
       
      </main>
    </div>
  </body>
  <script src="./Js/auth.js"></script>
</html>
